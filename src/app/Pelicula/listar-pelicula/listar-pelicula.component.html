<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Listado de Peliculas</h1>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">DURACION</th>
                    <th scope="col">FECHA DE ESTRENO</th>
                    <th scope="col">CATEGORIA</th>
                    
                  </tr>
                </thead>
                <tbody *ngFor= 'let pelicula of listaPelicula'>
                  <tr>
                    <td>{{pelicula.id}}</td>
                    <td>{{pelicula.nombre}}</td>
                    <td>{{pelicula.minutos}}</td>
                    <td>{{pelicula.fechaestreno}}</td>
                    <td>{{pelicula.categoria}}</td>
                    <td><button type="button" class="btn btn-info" style="margin-left: 12px;"(click)= "Modificar(pelicula)">Modificar</button></td>
                    <td><button type="button" class="btn btn-danger" style="margin-left: 12px;"(click)= "Eliminar(pelicula)">Eliminar</button></td>
                 
                  </tr>
                </tbody>
              </table>
        </div>

    </div>
</div>
