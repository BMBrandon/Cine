<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Ingresar Prsonas</h1>
        </div>
        <div>
            <form action=" ">
                <div class="form-group">
                    <label for="">Cedula</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.cedula" name="cedula">

                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.nombe" name="nombre">

                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="apellido">

                </div>
                <div class="form-group">
                    <label for="">Correo</label> 
                    <input type="text" class="form-control" [(ngModel)]="persona.correo" name="correo">

                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.telefono" name="telefono">

                </div>
                <div class="form-group">
                    <label for="">Edad</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.Edad" name="Edad">

                </div>
                <div class="form-group">
                   <button (click) = "Guardar()" class="btn btn-danger">Guardar</button>

                </div>

            </form>
        </div>

    </div>
</div>
