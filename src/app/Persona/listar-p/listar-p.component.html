<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Listado de Clientes</h1>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CEDULA</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">CORREO</th>
                    <th scope="col">TELEFONO</th>
                    <th scope="col">EDAD</th>
                    
                  </tr>
                </thead>
                <tbody *ngFor= 'let persona of listaPersonas'>
                  <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.cedula}}</td>
                    <td>{{persona.nombe}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.correo}}</td>
                    <td>{{persona.telefono}}</td>
                    <td>{{persona.Edad}}</td>
                    <td><button type="button" class="btn btn-info" style="margin-left: 12px;"(click)= "Modificar(persona)">Modificar</button></td>
                    <td><button type="button" class="btn btn-danger" style="margin-left: 12px;"(click)= "Eliminar(persona)">Eliminar</button></td>
                 
                  </tr>
                </tbody>
              </table>
        </div>

    </div>
</div>
