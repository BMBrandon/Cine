<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Listado de Salas</h1>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CAPACIDAD</th>
                    
                    
                  </tr>
                </thead>
                <tbody *ngFor= 'let sala of listaSala'>
                  <tr>
                    <td>{{sala.id}}</td>
                    <td>{{sala.capacidad}}</td>
                    
                    <td><button type="button" class="btn btn-info" style="margin-left: 12px;"(click)= "Modificar(sala)">Modificar</button></td>
                    <td><button type="button" class="btn btn-danger" style="margin-left: 12px;"(click)= "Eliminar(sala)">Eliminar</button></td>
                 
                  </tr>
                </tbody>
              </table>
        </div>

    </div>
</div>
