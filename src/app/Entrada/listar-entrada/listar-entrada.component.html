<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Listado de Entrada</h1>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ASIENTOS</th>
                    <th scope="col">CODIGO</th>
                    <th scope="col">PRECIO</th>
                   
                    
                  </tr>
                </thead>
                <tbody *ngFor= 'let entrada of listaEntrada'>
                  <tr>
                    <td>{{entrada.id}}</td>
                    <td>{{entrada.asientos}}</td>
                    <td>{{entrada.codigo}}</td>
                    <td>{{entrada.precio}}</td>
                   
                    <td><button type="button" class="btn btn-info" style="margin-left: 12px;"(click)= "Modificar(entrada)">Modificar</button></td>
                    <td><button type="button" class="btn btn-danger" style="margin-left: 12px;"(click)= "Eliminar(entrada)">Eliminar</button></td>
                 
                  </tr>
                </tbody>
              </table>
        </div>

    </div>
</div>
